<div class="modal">
    <div class="modal-container">
        <h2>Add Event</h2>

        <div class="form-group">
            <label>Select Attendees By</label>
            <select [(ngModel)]="mode">
                <option value="Users">Users</option>
                <option value="Groups">Groups</option>
            </select>
        </div>

        <div class="form-group">
            <label>{{ mode }}</label>
            <select multiple [(ngModel)]="selectedAttendees">
                <option *ngFor="let item of (mode === 'Users' ? users : groups)" [value]="item.id || item">
                    {{ mode === 'Users' ? item.username : item }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Event Type</label>
            <select [(ngModel)]="selectedType">
                <option value="">Select Type</option>
                <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Country</label>
            <select [(ngModel)]="selectedCountry">
                <option value="">Select Country</option>
                <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Event Title</label>
            <input type="text" [(ngModel)]="title" />
        </div>

        <div class="form-group">
            <label>Event Description</label>
            <input type="text" [(ngModel)]="description" />
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Event Date</label>
                <input type="date" [(ngModel)]="date" />
            </div>
            <div class="form-group">
                <label>Start</label>
                <input type="time" [(ngModel)]="start" />
            </div>
            <div class="form-group">
                <label>End</label>
                <input type="time" [(ngModel)]="end" />
            </div>
        </div>

        <div class="form-group checkbox">
            <label>
                Is it holiday
                <input type="checkbox" [(ngModel)]="isHoliday" />
            </label>
        </div>

        <div class="form-actions">
            <button class="btn add" (click)="submitEvent()">Add</button>
            <button class="btn cancel" (click)="close.emit()">Cancel</button>
        </div>
    </div>
</div>
