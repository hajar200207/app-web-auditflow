<div class="page-container">
    <!-- LÃ‰GENDE Ã€ GAUCHE -->
    <div class="legend-sidebar">
        <h3>Event Legend</h3>
        <div class="legend-list">
            <div class="legend-item"><span class="legend-color audits"></span> Audits</div>
            <div class="legend-item"><span class="legend-color trainings"></span> Trainings</div>
            <div class="legend-item"><span class="legend-color leaves"></span> Leaves</div>
            <div class="legend-item"><span class="legend-color others"></span> Others</div>
            <div class="legend-item"><span class="legend-color holiday"></span> Holiday</div>
            <div class="legend-item"><span class="legend-color foures"></span> 4Es</div>
        </div>
    </div>

    <!-- CALENDRIER Ã€ DROITE -->
    <div class="calendar-container">
        <div class="calendar-toolbar">
            <div class="filters">
                <label>
                    Select Users
                    <select [(ngModel)]="selectedUser">
                        <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
                    </select>
                </label>

                <label>
                    Select Country
                    <select [(ngModel)]="selectedCountry">
                        <option value="">Nothing selected</option>
                        <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
                    </select>
                </label>

                <label>
                    Event Type
                    <select [(ngModel)]="eventType">
                        <option value="">Nothing selected</option>
                        <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
                    </select>
                </label>

                <button class="btn" (click)="loadFilteredEvents()">Generate Results</button>
            </div>

            <div class="actions-dropdown">
                <button class="btn action-btn" (click)="toggleActionMenu()">Action â–¼</button>
                <div *ngIf="showActionMenu" class="dropdown-menu">
                    <button (click)="printCalendar()">ðŸ–¨ Print</button>
                    <button (click)="openNewEventModal()">âž• New Event</button>
                    <button (click)="openNewLeaveModal()">âž• New Leave</button>
                </div>
            </div>
        </div>

        <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
    </div>
</div>

<!-- MODAL -->
<app-event-modal
        *ngIf="showEventModal"
        (close)="showEventModal = false"
        (eventCreated)="addEventToCalendar($event)">
</app-event-modal>

<div *ngIf="showEventModal" class="modal-overlay" (click)="showEventModal = false"></div>
